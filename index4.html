<html>
    <head></head>
    <body>
        <form>
            <label for="Feedback">Feedback:</label> 
            <select id="Feedback" name="Feedback">
                <option value="Excellent">Excellent</option>
                <option value="very-good">very-good</option>
                <option value="good">good</option>
                <option value ="Have to work">Have to work</option>
            </select> <br> <br>
                <!-- <input type="string" placeholder="fill feedback"/>  <br> <br> -->
            <label for="message">Message:</label>
                <input type="text" placeholder="write message" />  <br> <br>
            <label for="website rating">Website Rating:</label>
                <input type="radio" />  <br> <br>


            <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100" step="1" placeholder="fill age"/>    <br> <br>
            
            <label for="email" >Email:</label>
                <input type="email" placeholder="fill email" required/>    <br> <br>
            <label for="password" placeholder="fill password">Password:</label>
                <input type="password" placeholder="fill password" min="8"/><br> <br>
            <label for="Url">URL:</label>
                <input type="url" placeholder="optional" optional/> <br> <br>
            <label>Term & conditions:</label> 
                <input type="checkbox" required/> <br> <br>
            <label>Submit:</label> 
                <input type="submit" required/>  <br> <br>

        </form>
    </body>
</html>
