<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maggi</title>
    <style>
        #maggi_logo_nav{
            width:130px;
            height:560px;
            border: 0px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        
        }
        #side_bar,img{
            width:130px;
            height:100px;
            margin: 0px;
            border: 2px solid red;
        }
        #nav{
            width:20px;
            height:30px;
            padding-top: 20px;
        }
        li{
            list-style-type: none;
            font-size: small;
        }
        #my_maggi{
            padding-left: 200px;
            border:4px solid red;
        }
        #face_logo,#goog_logo{
            width:20px;
            height:20px;
            margin-top:20px;

        }
        /* #2nd_part,a{
            padding-left: 400px;
        } */
    </style>
</head>
<body>
    <div id="side_bar">
        <img src="https://logos-world.net/wp-content/uploads/2023/03/Maggi-Logo-500x281.png" alt="Maggi logo">    
        <div id="maggi_logo_nav">
            <ul>
                <img id="nav" src="https://www.maggi.in/sites/default/files/2020-01/01_Rezepte.svg" alt="recipies" />
                <li>Recipies</li>
                <img id="nav" src="https://www.maggi.in/sites/default/files/2019-12/05_Maggi.svg" alt="recipies" />
                <li>Maggi</li>
                <img id="nav" src="https://www.maggi.in/sites/default/files/2022-12/LogoMealPlanner_0.svg" alt="recipies" />
                <li>MyMenu Plan</li>
                <img id="nav" src="https://www.maggi.in/sites/default/files/2019-12/03_Suche_11.svg" alt="recipies" />
                <li>Search</li>
                <img id="nav" src="https://www.maggi.in/sites/default/files/2020-07/MAGGI_Navigation_MyMaggi_0_0.svg" alt="recipies" />
                <li>Login</li>
            </ul>
        </div>
    </div>

    <div id="my_maggi">
        <p style="font-size:50px; font-weight:bolder;margin:0px;">My Maggi</p>
        <p style="font-size:40px; font-weight:bolder; margin:0px;">welcome back!</p>
        <div id="f_g_nav">
            <label>
                <img id="face_logo" src="https://cdn.pixabay.com/photo/2022/10/25/00/42/facebook-7544592_1280.png" alt="Facebook Logo"/>
                <button type="button">Log in to Facebook</button>
            </label><br><br>
            
            <label>
                <img id="goog_logo" src="https://tse1.mm.bing.net/th?id=OIP.IaoQZRzMTYotymEDBMXk1wHaHa&pid=Api&P=0&h=180" alt="Google Logo"/>
                <button type="button">Log in to Google</button>
            </label>
        </div><br><br>


        <label>
            <p>Email:</p>
            <input style="padding:30px 125px;" type="email" placeholder="Enter your e-mail here*" />
        </label>
        <label>
            <p>Password:</p>
            <input style="padding:30px 125px" type="password" placeholder="Enter your password here*" />
        </label>
        <label><br><br>
            <input style="padding:30px 150px" type="button" value=">  Login via e-mail" />
        </label>    
    </div>



    <div id="2nd_part">
        <a style="font-size:50px; font-weight:bolder;margin:0px;"><p>Not registered yet?</p></a>

    </div>
    
</body>
</html>
