<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="nav.css" />
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #00796b;
    }

    input[type="text"],
    input[type="number"],
    select,
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    input[type="checkbox"] {
      width: auto;
      transform: scale(1.2);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #00796b;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #00796b;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005f56;
    }
  </style>

</head>

<body>
  <nav></nav>
  <div class="form-container">
    <h1>Add Course Details</h1>
    <form id="courseForm">
      <div class="form-group">
        <label for="title">Course Title</label>
        <input type="text" id="title" name="title" placeholder="Enter course title" required />
      </div>

      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input type="text" id="instructor" name="instructor" placeholder="Enter instructor name" required />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating" required />
      </div>

      <div class="form-group">
        <label for="reviews">Reviews</label>
        <input type="number" id="reviews" name="reviews" placeholder="Enter number of reviews" required />
      </div>

      <div class="form-group">
        <label for="price">Price (â‚¹)</label>
        <input type="number" id="price" name="price" placeholder="Enter course price" required />
      </div>

      <div class="form-group">
        <label for="totalHours">Total Hours</label>
        <input type="number" step="0.1" id="totalHours" name="total_hours" placeholder="Enter total hours" required />
      </div>

      <div class="form-group">
        <label for="lectures">Lectures</label>
        <input type="number" id="lectures" name="lectures" placeholder="Enter number of lectures" required />
      </div>

      <div class="form-group">
        <label for="level">Level</label>
        <select id="level" name="level" required>
          <option value="">Select level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bestseller">Bestseller</label>
        <input type="checkbox" id="bestseller" name="bestseller" />
      </div>

      <button type="submit">Submit</button>
    </form>
</body>

</html>
<script type="module">
  import loadNavbar from "./navbar.js";
  loadNavbar();
</script>
