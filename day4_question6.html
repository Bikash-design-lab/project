<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            width:100%;
            height:600px
        }
        tr:last-child{
            background-color: yellow;
        }
        tr:nth-child(3n+1){
            font-weight:bold;
            background-color: green;
        }
        tr:nth-child(4n+1){
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <table border="4">
        <tr>
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>3</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Product 4</td>
            <td>4</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 5</td>
            <td>5</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 6</td>
            <td>6</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 7</td>
            <td>7</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 8</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 9</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product 10</td>
            <td>10</td>
            <td>20</td>
        </tr>
        <tr >
            <td colspan="2">Sum</td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
